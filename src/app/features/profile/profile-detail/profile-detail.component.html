<crx-page>
    <div class="header">
        <crx-header pageTitle="Profile Details"></crx-header>
    </div>
    <crx-profile-card [user$]="user$"></crx-profile-card>
    <ng-container *ngFor="let randomUser$ of randomUsers$ | async">
        <crx-profile-card [user$]="randomUser$"></crx-profile-card>
    </ng-container>
    {{ name | async }}
</crx-page>
